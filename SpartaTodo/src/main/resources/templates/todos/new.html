<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center">Edit Todo</h1>
    <form th:action="@{/todos/save}" th:object="${todo}" method="post" class="mt-4">
        <!-- Title Field -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required>
        </div>
        <!-- Description Field -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <!-- Completed Checkbox -->
        <div class="mb-3 form-check">
            <input type="checkbox" id="complete" name="complete" th:field="*{complete}" class="form-check-input">
            <label for="complete" class="form-check-label">Completed</label>
        </div>
        <!-- Date Created Field (Read-Only) -->
        <div class="mb-3">
            <label for="dateCreated" class="form-label">Date Created</label>
            <input type="text" id="dateCreated" name="dateCreated" th:field="*{dateCreated}" class="form-control" readonly>
        </div>
        <!-- Submit, Cancel and delete Buttons -->
        <div class="text-center">
            <form th:action="@{/todos/save}" th:object="${todo}" method="post" class="d-inline">
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <a href="/todos" class="btn btn-secondary d-inline">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
