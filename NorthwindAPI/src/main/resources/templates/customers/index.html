<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Customers')"></head>

<body>
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Customers</h1>
        <a class="btn btn-primary" th:href="@{/customers/new}">Create customer</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Company</th>
            <th>City</th>
            <th class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${customers}">
            <td th:text="${c.customerID}"></td>
            <td th:text="${c.companyName}"></td>
            <td th:text="${c.city}"></td>
            <td class="text-end">
                <a class="btn btn-sm btn-outline-secondary"
                   th:href="@{/customers/{id}(id=${c.customerID})}">View</a>
                <a class="btn btn-sm btn-outline-primary"
                   th:href="@{/customers/{id}/edit(id=${c.customerID})}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
