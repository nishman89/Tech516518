<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(${customer.companyName})"></head>

<body>
<div class="container mt-4">

    <div class="card">
        <div class="card-header">
            <h2 class="mb-0" th:text="${customer.companyName}">Customer</h2>
        </div>

        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${customer.customerID}"></dd>

                <dt class="col-sm-3">Contact</dt>
                <dd class="col-sm-9" th:text="${customer.contactName}"></dd>

                <dt class="col-sm-3">City</dt>
                <dd class="col-sm-9" th:text="${customer.city}"></dd>
            </dl>
        </div>

        <div class="card-footer d-flex justify-content-between">
            <a class="btn btn-secondary" th:href="@{/customers}">Back</a>
            <div>
                <a class="btn btn-primary"
                   th:href="@{/customers/{id}/edit(id=${customer.customerID})}">
                    Edit
                </a>

                <form class="d-inline"
                      th:action="@{/customers/{id}/delete(id=${customer.customerID})}"
                      method="post">
                    <button class="btn btn-danger"
                            onclick="return confirm('Delete this customer?')">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
